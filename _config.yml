title: Nighthawk Pages 
description: "Class of 2025"
owner_name: Zafeer Ahmed
github_username: nighthawkcoders
github_repo: "zafeer_2025" 
baseurl: "/zafeer_2025"
future: true
remote_theme: jekyll/minima
minima:
  skin: dark
  social_links:
    - { platform: github, user_url: "https://github.com/nighthawkcoders"}
    - { platform: x, user_url: "https://x.com/NighthawkCoding/" }
    - { platform: youtube, user_url: "https://www.youtube.com/@nighthawkcodingsociety2868" } 
# remote_theme: pages-themes/midnight@v0.2.0
# remote_theme: pages-themes/cayman@v0.2.0
# remote_theme: pages-themes/dinky@v0.2.0
# remote_theme: pages-themes/minimal@v0.2.0
# remote_theme: pages-themes/time-machine@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-jupyter-notebook

header_pages:
  - navigation/blog.md
  - navigation/search.md
  - navigation/about.md
  - navigation/soccer.md
  - README4YML.md
exclude:
  - venv/
  - .git/
  - node_modules/
  - _site/
